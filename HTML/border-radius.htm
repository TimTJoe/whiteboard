<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* inner-radius + spacing/margin/padding = outer-radius */
    body {
      display: grid;
      place-items: center;
    }
    .outer {
      max-width: 600px;
      min-height: 400px;
      background-color: gray;
      border-radius: 24px;
    }
    .inner {
      background-color: black;
      height: inherit;
      width: 400px;
      height: 200px;
      margin: 10px;
      border-radius: 14px;
    }
  </style>
  <title>Border Radius </title>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
